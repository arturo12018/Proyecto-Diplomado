<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="plantillas/plantilla :: head"></head>
</head>
<body>
<header th:replace="plantillas/plantilla :: header"></header>
<main class="container text-center">
    <h1 th:text="${contenido}"></h1>
    <table th:if="${!usuarios.isEmpty()}" class="table table-striped table-hover table-sm">
        <thead class="table-dark table-bordered">
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido Paterno</th>
            <th scope="col">Apellido Materno</th>
            <th scope="col">Correo</th>
            <th scope="col">Estatus</th>
            <th scope="col">Operacion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cl: ${usuarios}">
            <td th:text="${cl.nombre}"></td>
            <td th:text="${cl.apellidoPaterno}"></td>
            <td th:text="${cl.apellidoMaterno}"></td>
            <td th:text="${cl.correo}"></td>
            <td th:if="${cl.estadoActivo}" th:text="Activo"></td>
            <td th:if="${!cl.estadoActivo}" th:text="Inactivo"></td>
            <td>
                <a th:href="@{/admin/usuario/modificar-usuario/{id} (id=${cl.id})}"
                   class="btn btn-success" ><i class="fas fa-pencil-alt" aria-hidden="true"></i>Modificar</a>
                <a th:href="@{/admin/usuario/borrar-usuarios/{id} (id=${cl.id})}"
                   class="btn btn-danger" ><i class="fas fa-trash" aria-hidden="true"></i>Eliminar</a>


            </td>
        </tr>
        </tbody>
    </table>
    <nav th:replace="plantillas/pag-nav:: paginador"></nav>
</main>
<footer th:replace="plantillas/plantilla :: footer"></footer>
</body>
</html>
