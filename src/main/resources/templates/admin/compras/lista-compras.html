<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="plantillas/plantilla :: head"></head>
</head>
<body>
<header th:replace="plantillas/plantilla :: header"></header>
<main class="container text-center">
    <h1 th:text="${contenido}"></h1>
    <table th:if="${!compra.isEmpty()}" class="table table-striped table-hover table-sm">
        <thead class="table-dark table-bordered">
        <tr>
            <th scope="col">Id Compra</th>
            <th scope="col">Correo Usuario</th>
            <th scope="col">Usuario</th>
            <th scope="col">Fecha</th>
            <th scope="col">Total</th>
            <th scope="col">Operaci√≥n</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cl: ${compra}">
            <td th:text="${cl.id}"></td>
            <td th:text="${cl.usuario.getCorreo()}"></td>
            <td th:text="${cl.usuario.getNombre() + ' ' + cl.usuario.getApellidoPaterno() + ' ' + cl.usuario.getApellidoMaterno()}"></td>
            <td th:text="${cl.fecha}"></td>
            <td th:text="${cl.total}"></td>



            <td>
                <!--                <a th:href="@{/usuario/modificar-usuario/{id} (id=${cl.id})}"
                                   class="btn btn-success" ><i class="fas fa-pencil-alt" aria-hidden="true"></i>Modificar</a>
                                <a th:href="@{/usuario/borrar-usuarios/{id} (id=${cl.id})}"
                                   class="btn btn-danger" ><i class="fas fa-trash" aria-hidden="true"></i>Eliminar</a>-->


            </td>
        </tr>
        </tbody>
    </table>
    <nav th:replace="plantillas/pag-nav:: paginador"></nav>
</main>
<footer th:replace="plantillas/plantilla :: footer"></footer>
</body>
</html>
